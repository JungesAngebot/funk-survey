<script>
    var ctx = document.getElementById('chart');
    var chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ data.keys()|safe }},
            datasets: [{
                label: 'Yes',
                data: {{ data.values() }},
                borderWidth: 1,
                backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ]
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
