{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col l12">
                {% include 'partials/navigation.html' %}
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <a href="{{ url_for('handler.create_survey') }}" class="waves-effect waves-light btn">Create
                    Survey</a>
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <ul class="collection">
                    {% for survey in surveys %}
                        <li class="collection-item">{{ survey.title }}
                            <a href="{{ url_for('handler.view_survey', survey_id=survey.survey_id) }}"
                               class="waves-effect waves-light btn right">View</a>
                            <a href="{{ url_for('handler.delete_survey', survey_id=survey.survey_id) }}"
                               class="waves-effect waves-light btn right">Delete</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
