{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col l12">
                {% include 'partials/navigation.html' %}
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <a href="{{ url_for('handler.create_user') }}" class="waves-effect waves-light btn">Create User</a>
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <ul class="collection">
                    {% for user in users %}
                        <li class="collection-item">{{ user.username }}
                            <a class="waves-effect waves-light btn right"
                               href="{{ url_for('handler.user_detail_page', username=user.username) }}">Update</a>
                            <a class="waves-effect waves-light btn right"
                               href="{{ url_for('handler.delete_user', username=user.username) }}">Delete</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
