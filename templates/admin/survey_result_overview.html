{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col l12">
                {% include 'partials/navigation.html' %}
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <ul class="collection">
                    {% for survey in surveys %}
                        <li class="collection-item">
                            <a href="{{ url_for('handler.show_results_for_survey', survey_id=survey.survey_id) }}">{{ survey.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
